<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="changing-divs">
      <div class="work-wrapper">
        <div class="work">
          <div class="homeBtnContainer">
            <a href="index.html" class="homeBtn">home</a>
          </div>
          <div class="work-nav">
            <!-- will add event listeners to all buttons-->
            <button type="button" class="sticksBtn workBtn">sticks</button>
          </div>
          <!-- Div that holds image-slider-->

          <div class="sideBySide">
            <div class="work-nav">
              <button type="button" class="workBtn">foam</button>
            </div>
            <div class="work-nav">
              <button type="button" class="workBtn">fans</button>
            </div>
          </div>
          <div class="work-nav">
            <button type="button" class="wickerBtn workBtn">wicker</button>
          </div>
          <div class="work-nav">
            <button type="button" class="workBtn">home decor</button>
          </div>
          <div class="work-nav">
            <button type="button" class="workBtn">fragrance</button>
          </div>
          <div class="image-track-container">
            <div class="image-track">
              <!-- trying to create separate windows for the image slider-->

              <div class="image-window">
                <div class="galleryWrapper">
                  <!-- stick gallery -->
                  <div class="stick-window gallery">
                    <image
                      src="work-images/stick.jpg"
                      class="stickPics show"
                    ></image>
                    <image
                      src="work-images/stick-1.jpg"
                      class="stickPics"
                    ></image>
                    <image
                      src="work-images/stick-2.jpg"
                      class="stickPics"
                    ></image>
                  </div>
                  <!-- wicker gallery -->
                  <div class="wicker-window gallery">
                    <image
                      src="work-images/wicker.jpg"
                      class="wickerPics show"
                    ></image>
                    <image
                      src="work-images/wicker-1.jpg"
                      class="wickerPics"
                    ></image>
                  </div>
                </div>
                <div class="modal-close">X</div>
                <div class="modalPrev"><</div>
                <div class="modalNext">></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dylan.js"></script>
  </body>
</html>
